schema:
  - "*.graphql"
skip_validation: true
exec:
  filename: generated.go
model:
  filename: models-gen.go
resolver:
  filename: resolver.go
  type: Resolver

autobind:
  - "github.com/vndocker/encrypted-graphql/codegen/testserver"
  - "github.com/vndocker/encrypted-graphql/codegen/testserver/introspection"
  - "github.com/vndocker/encrypted-graphql/codegen/testserver/invalid-packagename"

